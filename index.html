<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body class="sans-serif Epilogue h-screen w-full">
  <header>
    <nav class="flex h-20 items-center justify-between max-w-[1440px] mx-auto px-12">
      <div class="flex items-center gap-10">
        <img class="w-auto" src="./images/logo.svg" alt="Logo">
        <ul class="flex flex-row gap-10 list-none hidden absolute bg-Almost-White gap-4 shadow-Almost-Black/70 p-4 rounded-xl">
          <!-- Features Dropdown -->
          <li class="flex flex-col -bottom-44 right-0">
            <a href="#" class="flex items-center text-gray-500 hover:text-black">
              Features
              <img class="ml-2 cursor-pointer" src="/images/icon-arrow-down.svg" alt="Arrow Down">
            </a>
            <div class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 hidden group-hover:block">
              <a href="#" class="flex items-center px-4 py-2 text-gray-500 hover:text-black">
                <img src="./images/icon-todo.svg" class="mr-3" alt="Todo List Icon">Todo List
              </a>
              <a href="#" class="flex items-center px-4 py-2 text-gray-500 hover:text-black">
                <img src="./images/icon-calendar.svg" class="mr-3" alt="Calendar Icon">Calendar
              </a>
              <a href="#" class="flex items-center px-4 py-2 text-gray-500 hover:text-black">
                <img src="./images/icon-reminders.svg" class="mr-3" alt="Reminders Icon">Reminders
              </a>
              <a href="#" class="flex items-center px-4 py-2 text-gray-500 hover:text-black">
                <img src="./images/icon-planning.svg" class="mr-3" alt="Planning Icon">Planning
              </a>
            </div>
          </li>
          <!-- Company Dropdown -->
          <li class="relative group">
            <a href="#" class="flex items-center text-gray-500 hover:text-black">
              Company
              <img class="ml-2 cursor-pointer" src="/images/icon-arrow-down.svg" alt="Arrow Down">
            </a>
            <div class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 hidden group-hover:block -bottom-32">
              <a href="#" class="block px-4 py-2 text-gray-500 hover:text-black">History</a>
              <a href="#" class="block px-4 py-2 text-gray-500 hover:text-black">Our Team</a>
              <a href="#" class="block px-4 py-2 text-gray-500 hover:text-black">Blog</a>
            </div>
          </li>
          <li class="text-gray-500 cursor-pointer hover:text-black">
            <a href="#">Careers</a>
          </li>
          <li class="text-gray-500 cursor-pointer hover:text-black">
            <a href="#">About</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-4">
        <button id="but-login" class="px-4 py-2 text-gray-500 hover:font-bold">Login</button>
        <button id="but-register" class="px-4 py-2 rounded-2xl border-2 border-gray-800 text-gray-500 hover:text-black">Register</button>
      </div>
    </nav>
  </header>
  
  <article class="">
    <div class="">
      <h1 class="">
        Make <br> remote work
      </h1>
      <p class="">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.      
      </p>
      <button class="bg-black w-fit px-8 py-4 text-white rounded-xl hover:font-bold">
        Learn more
      </button>
    </div>
    <div class="">
      <img src="/images/client-databiz.svg" alt="">
      <img src="/images/client-audiophile.svg" alt="">
      <img src="/images/client-meet.svg" alt="">
      <img src="/images/client-maker.svg" alt="">
    </div>
    <aside>
      <img src="images/image-hero-desktop.png" alt="">
    </aside>
  </article>

  <script src="./spricr.js"></script>
</body>
</html>
